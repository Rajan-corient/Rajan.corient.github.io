<div class="container-fluid">
  <div class="row">
    <div class="com-sm">
      <h2 class="ml-3">Launch Dashboard</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="card border">
        <div class="card-body">
         <h1 class="text-center">{{ upcomingCount }}</h1>
        </div>
        <div class="card-footer text-center">
          <span class="font-weight-bold">Upcoming</span>
        </div>
      </div>
    </div>

    <div class="col-sm">
      <div class="card border">
        <div class="card-body">
          <h1 class="text-center">{{ pastCount }}</h1>
        </div>
        <div class="card-footer text-center">
          <span class="font-weight-bold">Past</span>
        </div>
      </div>
    </div>

    <div class="col-sm">
      <div class="card border">
        <div class="card-body">
          <h1 class="text-center">{{ upcomingCount + pastCount }}</h1>
        </div>
        <div class="card-footer text-center">
          <span class="font-weight-bold">Total</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <h4>{{ title }}</h4>
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false"
        (mapClick)="mapClicked($event)" style="height: 300px">
        <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)"
          [latitude]="m.lat" [longitude]="m.lng" [markerDraggable]="m.draggable" [label]="m.label"
          (dragEnd)="markerDragEnd(m, $event)">
          <agm-info-window>
            <strong>InfoWindow content</strong>
          </agm-info-window>
        </agm-marker>
        <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'"
          [circleDraggable]="true" [editable]="true">
        </agm-circle>
      </agm-map>
    </div>
    <div class="col-sm">
      <highcharts-chart *ngIf="chartOptions" style="width: 100%; height: 400px; display: block;" 
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      [(update)]="chartUpdateFlag">
      </highcharts-chart>
    </div>
    <div class="col-sm">
      <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row">
                <div class="col-lg-6">
                    <p>Basic Timeline</p>
                    <div class="timeline p-4 block mb-4">
                      <div class="tl-item" [ngClass]="{'active': i==0}" *ngFor="let launchItem of launchesList; index as i
                      even as even; odd as odd">
                          <div class="tl-dot b-warning" [ngClass]="{'b-primary': even, 'b-warning': odd}"></div>
                          <div class="tl-content">
                              <div class="font-weight-bold">
                                {{ launchItem.mission_name | titlecase }}
                              </div>
                              <div class="tl-date text-muted mt-1">
                                <span class="">{{ launchItem.launch_date_utc | date: 'longDate'}}</span>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- <div class="col-sm">
      <highcharts-chart *ngIf="chartOptions" style="width: 100%; height: 400px; display: block;" 
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      [(update)]="chartUpdateFlag">
      </highcharts-chart>
    </div> -->
  </div>
</div>
