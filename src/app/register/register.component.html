<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <p>CREATE AN ACCOUNT</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="First Name" formControlName="firstName" required>
          <!-- <mat-error *ngIf="isFieldInvalid('firstName')">
                      Please inform your user name
                  </mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Last Name" formControlName="lastName" required>
          <!-- <mat-error *ngIf="isFieldInvalid('lastName')">
                      Please inform your password
                  </mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="userId" required>
          <!-- <mat-error *ngIf="isFieldInvalid('userId')">
                      Please inform your password
                  </mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <!-- <mat-error *ngIf="isFieldInvalid('email')">
                    Please inform your password
                </mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <!-- <mat-error *ngIf="isFieldInvalid('Password')">
                  Please inform your password
              </mat-error> -->
        </mat-form-field>
        <button mat-raised-button color="primary" type="button" (click)="onRegister()">
          Register
        </button>
        <div class="pt-3 pb-2">
					Already have an account? <a [routerLink]="['/login']">Login</a>
				</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
